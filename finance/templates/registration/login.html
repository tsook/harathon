{% extends 'finance/base.html' %}
{% load staticfiles %}


{% block content %}
<div class="login-section" style="vertical-align: bottom;">
	<form method="post" class="login-form row" id="login-form">
	    {% csrf_token %}
		<div class="col-md-4 login-col">
			<label for="name"> Your Name: </label>
			<label for="passwrd"> Password: </label>
			{% if form.errors %}
			<label><font style="font-size: 20px; color: #f45f5f">Wrong ID or PW</font></label>
			{% endif %}
		</div>
		<div class="col-md-5 login-col">
			<div class="form-group">
				<input type="text" class="form-control" name="username" placeholder="Name" style="font-size: 40px; width: 150%; height: 50px"/>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="password" placeholder="Password" style="font-size: 40px; width: 150%; height: 50px"/>
			</div>
			<div class="form-group">
				<table width="150%">
				<tr>
					<td width="50%"><button type="submit" form="login-form" value="Submit" class="btn btn-primary" style="font-size: 25px; width: 100%">Login</button></td>
					<td width="50%"><a href="{% url 'signup' %}" class="btn btn-primary" style="font-size: 25px; width: 100%">SignUp</a></td>
				</tr>
				</table>
			<div>
		</div>
	</form>
</div>
{% endblock %}
